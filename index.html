<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Allbirds</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__item-link" href="#">Men</a></li>
                <li class="nav__item"><a class="nav__item-link" href="#">Women</a></li>
                <li class="nav__item"><a class="nav__item-link" href="#">New Arrivals</a></li>
            </ul>
            <a class="header__logo logo" href="#"><img src="./images/logo.svg" alt="Allbirds" width="120" height="38" loading="lazy"></a>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__item-link" href="#">Sustainability</a></li>
                <li class="nav__item"><a class="nav__item-link" href="#">Stores</a></li>
                <li class="nav__item">
                    <ul class="user-nav">
                        <li class="user-nav__item"><a class="user-nav__link" href="#"><img src="./images/icons/user.svg" alt="user" width="25" height="25" loading="lazy"></a></li>
                        <li class="user-nav__item"><a class="user-nav__link" href="#"><img src="./images/icons/help.svg" alt="help" width="25" height="25" loading="lazy"></a></li>
                        <li class="user-nav__item user-nav__cart">
                            <a class="user-nav__link" href="#">
                                <img src="./images/icons/cart.svg" alt="cart" width="34" height="31" loading="lazy">
                                <span class="user-nav__cart-counter">0</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="user-nav user-nav--mobile">
                <li class="user-nav__item"><a class="user-nav__link" href="#"><img src="./images/icons/user.svg" alt="user" width="25" height="25" loading="lazy"></a></li>
                <li class="user-nav__item"><a class="user-nav__link" href="#"><img src="./images/icons/help.svg" alt="help" width="25" height="25" loading="lazy"></a></li>
                <li class="user-nav__item user-nav__cart">
                    <a class="user-nav__link" href="#">
                        <img src="./images/icons/cart.svg" alt="cart" width="34" height="31" loading="lazy">
                        <span class="user-nav__cart-counter">0</span>
                    </a>
                </li>
            </ul>
            <button class="burger-button">
                <span class="visually-hidden">open mobile menu</span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <section class="first-screen">
        <div class="first-screen__inner">
            <h1 class="first-screen__title">The Trail Runner SWT Is Here.</h1>
            <p class="first-screen__text">Durable. Comfortable. Ready to get dirty.</p>
            <div class="first-screen__buttons">
                <button class="first-screen__button button">Shop Men</button>
                <button class="first-screen__button button">Shop Women</button>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
